<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best hotel in town">
    <meta name="keywords" content="hotol, boston hotel, new england hotel">
    <script src="https://kit.fontawesome.com/9bf6ed8d9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel BT | Welcome</title>
</head>
<body>

    <header>
        <nav id="navbar">

            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-info" class="py-3">
        <div class="container">
            <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
            <p>Please Fill in the form</p>
            <form action="">
                <label>Name</label>
                <input type="text"> 

                <label>Email</label>
                <input type="email"> 
                
                <label>Message</label>
                <textarea cols="30" rows="10"></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </section>

    <section id="contact-details" class="py-3 bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50, main state, Boston MA</p>
            </div>

            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>(617) -555555</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>frontdest@hotelbt.com</p>
            </div>

        </div>
    </section>

    

    <footer id="main-footer">
        <p>Hotel Bt &copy;2020, All right reserve</p>
    </footer>
    
</body>
</html>
